<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- üíÅ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <div id="logo">
      <img src="https://cdn.glitch.global/db29cdf4-75d3-479c-92e3-e59786d6c600/bgRemoved.png?v=1722253587963"></img>
    </div>

  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.global/db29cdf4-75d3-479c-92e3-e59786d6c600/crumbFried.glb?v=1722250964023"
                  ios-src="https://cdn.glitch.global/db29cdf4-75d3-479c-92e3-e59786d6c600/crumb.usdz?v=1722250777934"
                  poster="https://cdn.glitch.global/db29cdf4-75d3-479c-92e3-e59786d6c600/crumbFriedChicken.jpg?v=1722253180208"
                  alt="Crumb Fried Chicken is a Iconic Dish at Third Wave Coffee"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Crumb Fried Chicken</h1>
        <!-- <span>By <a href="https://poly.google.com/view/dLHpzNdygsg" target="_blank">Poly</a></span> -->
      </span>
      <!-- <a class="cc" href="https://creativecommons.org/licenses/by/2.0/" target="_blank">
        <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg">
        <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg">
      </a> -->
    </section>
    
  </div>
  
   <div id="card1">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.me/db29cdf4-75d3-479c-92e3-e59786d6c600/prawn.glb?v=1722251866586"
                  ios-src="https://cdn.glitch.me/db29cdf4-75d3-479c-92e3-e59786d6c600/praawn.usdz?v=1722251852563"
                  poster="https://cdn.glitch.global/db29cdf4-75d3-479c-92e3-e59786d6c600/prawnsgarlic.jpg?v=1722252916745"
                  alt="Butter Garlic Prawn is a iconic dish is a must try dish for see food lovers at Third Wave Coffee"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Butter Garlic Prawn</h1>
        <!-- <span>By <a href="https://poly.google.com/view/dLHpzNdygsg" target="_blank">Poly</a></span> -->

  </div>
  
  <div id="card2">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.me/db29cdf4-75d3-479c-92e3-e59786d6c600/Burger.glb?v=1722254600518"
                  ios-src="https://cdn.glitch.me/db29cdf4-75d3-479c-92e3-e59786d6c600/burger.usdz?v=1722252594655"
                  poster="https://cdn.glitch.global/db29cdf4-75d3-479c-92e3-e59786d6c600/BurgerPoster.jpg?v=1722253078686"
                  alt="Hot and Crispy Burger is a iconic burger from Third Wave Coffee"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Hot and Crispy Burger</h1>
